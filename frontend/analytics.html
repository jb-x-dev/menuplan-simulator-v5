<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiken & Analysen - Men√ºplansimulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            color: #4A4A4A;
        }
        
        .nav-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .nav-home a {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 1px solid #D3D3D3;
            color: #4A4A4A;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .nav-home a:hover {
            border-color: #87CEEB;
            color: #87CEEB;
        }
        
        .statistics-section {
            background: white;
            border: 1px solid #D3D3D3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #D3D3D3;
        }
        
        th {
            background: #F8F9FA;
            font-weight: 600;
            color: #4A4A4A;
        }
        
        tr:hover {
            background: #F8F9FA;
        }
        
        .usage-count {
            font-weight: bold;
            color: #87CEEB;
            font-size: 18px;
        }
        
        .menu-plans-list {
            font-size: 0.9em;
            color: #808080;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="nav-home">
        <a href="landing.html">üè† Startseite</a>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üìä Statistiken & Analysen</h1>
        </div>
        
        <div class="statistics-section">
            <h2>Rezept-Verwendung in Men√ºpl√§nen</h2>
            <div id="loading" class="loading">Lade Statistiken...</div>
            <table id="recipeUsageTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Rezept</th>
                        <th style="text-align: center;">Verwendungen</th>
                        <th>Men√ºpl√§ne</th>
                    </tr>
                </thead>
                <tbody id="recipeUsageBody">
                    <!-- Wird dynamisch gef√ºllt -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Lade Statistiken beim Seitenaufruf
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipeUsage();
        });
        
        function loadRecipeUsage() {
            fetch('/api/statistics/recipe-usage')
                .then(response => response.json())
                .then(data => {
                    displayRecipeUsage(data.recipes);
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Statistiken:', error);
                    document.getElementById('loading').textContent = 'Fehler beim Laden der Statistiken';
                });
        }
        
        function displayRecipeUsage(recipes) {
            const tbody = document.getElementById('recipeUsageBody');
            tbody.innerHTML = '';
            
            if (recipes.length === 0) {
                document.getElementById('loading').textContent = 'Keine Daten verf√ºgbar. Erstellen Sie zun√§chst Men√ºpl√§ne.';
                return;
            }
            
            recipes.forEach(recipe => {
                const row = document.createElement('tr');
                
                // Rezeptname
                const nameCell = document.createElement('td');
                nameCell.textContent = recipe.name;
                row.appendChild(nameCell);
                
                // Verwendungen
                const countCell = document.createElement('td');
                countCell.className = 'usage-count';
                countCell.style.textAlign = 'center';
                countCell.textContent = recipe.usage_count;
                row.appendChild(countCell);
                
                // Men√ºpl√§ne
                const plansCell = document.createElement('td');
                plansCell.className = 'menu-plans-list';
                const planNames = recipe.menu_plans.map(p => p.name).join(', ');
                plansCell.textContent = planNames;
                row.appendChild(plansCell);
                
                tbody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('recipeUsageTable').style.display = 'table';
        }
    </script>
</body>
</html>
