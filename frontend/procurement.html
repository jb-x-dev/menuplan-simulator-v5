<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beschaffungsaufl√∂sung - Men√ºplansimulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav a {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #5568d3;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .summary-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .summary-card .value {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }
        
        .summary-card.urgent {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .summary-card.urgent .label,
        .summary-card.urgent .value {
            color: white;
        }
        
        .carts-container {
            display: grid;
            gap: 20px;
        }
        
        .cart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .cart-card.urgent {
            border-left: 5px solid #f5576c;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .cart-header h2 {
            color: #333;
            font-size: 22px;
        }
        
        .cart-header .cost {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .cart-dates {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .cart-dates .date-item {
            display: flex;
            flex-direction: column;
        }
        
        .cart-dates .date-label {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .items-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .items-table tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.urgent {
            background: #fee;
            color: #f5576c;
        }
        
        .badge.stock {
            background: #e7f3ff;
            color: #0066cc;
        }
        
        .badge.order {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .surplus {
            color: #999;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 2px solid #f5576c;
            color: #c00;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Beschaffungsaufl√∂sung</h1>
            <p>Automatische Umwandlung von Men√ºpl√§nen in Bestellungen</p>
            <div class="nav">
                <a href="/">‚Üê Zur√ºck zur Men√ºplanung</a>
            </div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>Lade Beispieldaten...</h3>
            </div>
        </div>
    </div>
    
    <script>
        // Automatisch Beispiel laden
        window.onload = async function() {
            try {
                // 1. Hole Beispiel-Konfiguration
                const configResponse = await fetch('/api/config/example');
                const config = await configResponse.json();
                
                // 2. Generiere Men√ºplan
                const planResponse = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                const planData = await planResponse.json();
                
                if (!planData.success) {
                    throw new Error(planData.error);
                }
                
                // 3. L√∂se Beschaffung auf
                const procResponse = await fetch('/api/procurement', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({plan: planData.plan})
                });
                const procData = await procResponse.json();
                
                if (!procData.success) {
                    throw new Error(procData.error);
                }
                
                // 4. Zeige Ergebnisse
                displayProcurement(procData.procurement);
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Fehler</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
        
        function displayProcurement(data) {
            const summary = data.summary;
            const carts = data.shopping_carts;
            
            let html = '';
            
            // Summary Cards
            html += '<div class="summary-cards">';
            html += `
                <div class="summary-card">
                    <div class="label">Warenk√∂rbe</div>
                    <div class="value">${summary.total_shopping_carts}</div>
                </div>
                <div class="summary-card">
                    <div class="label">Gesamtkosten</div>
                    <div class="value">${summary.total_cost.toFixed(2)}‚Ç¨</div>
                </div>
                <div class="summary-card ${summary.urgent_orders > 0 ? 'urgent' : ''}">
                    <div class="label">Express-Bestellungen</div>
                    <div class="value">${summary.urgent_orders}</div>
                </div>
                <div class="summary-card">
                    <div class="label">Bestellartikel</div>
                    <div class="value">${summary.order_articles}</div>
                </div>
                <div class="summary-card">
                    <div class="label">Lagerartikel</div>
                    <div class="value">${summary.stock_articles}</div>
                </div>
            `;
            html += '</div>';
            
            // Shopping Carts
            html += '<div class="carts-container">';
            
            for (const cart of carts) {
                html += `
                    <div class="cart-card ${cart.is_urgent ? 'urgent' : ''}">
                        <div class="cart-header">
                            <div>
                                <h2>${cart.supplier_name}</h2>
                                ${cart.is_urgent ? '<span class="badge urgent">‚ö†Ô∏è EXPRESS</span>' : ''}
                            </div>
                            <div class="cost">${cart.total_cost.toFixed(2)}‚Ç¨</div>
                        </div>
                        
                        <div class="cart-dates">
                            <div class="date-item">
                                <span class="date-label">Bestelldatum:</span>
                                <span>${formatDate(cart.order_date)}</span>
                            </div>
                            <div class="date-item">
                                <span class="date-label">Lieferdatum:</span>
                                <span>${formatDate(cart.delivery_date)}</span>
                            </div>
                        </div>
                        
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Artikel</th>
                                    <th>Typ</th>
                                    <th>Ben√∂tigt</th>
                                    <th>Bestellt</th>
                                    <th>√úberschuss</th>
                                    <th>Kosten</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (const item of cart.items) {
                    const isStock = item.article_type === 'STOCK';
                    html += `
                        <tr>
                            <td><strong>${item.ingredient_name}</strong></td>
                            <td>
                                <span class="badge ${isStock ? 'stock' : 'order'}">
                                    ${isStock ? 'Lager' : 'Bestell'}
                                </span>
                            </td>
                            <td>${item.required_quantity.toFixed(0)} ${item.unit}</td>
                            <td>${item.order_quantity.toFixed(0)} ${item.unit}</td>
                            <td class="surplus">+${item.surplus.toFixed(0)} ${item.unit}</td>
                            <td><strong>${item.total_cost.toFixed(2)}‚Ç¨</strong></td>
                        </tr>
                    `;
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
    </script>
</body>
</html>
