<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beschaffungsaufl√∂sung - Men√ºplansimulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .plans-list {
            margin-bottom: 20px;
        }
        
        .plan-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .plan-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .plan-info {
            flex: 1;
        }
        
        .plan-name {
            font-weight: 600;
            color: #333;
        }
        
        .plan-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #28a745;
            color: white;
        }
        
        .procurement-section {
            margin-top: 30px;
        }
        
        .order-day {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-day-header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .ingredient-list {
            display: grid;
            gap: 10px;
        }
        
        .ingredient-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ingredient-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .ingredient-info {
            flex: 1;
        }
        
        .ingredient-name {
            font-weight: 600;
            color: #333;
        }
        
        .ingredient-quantity {
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Beschaffungsaufl√∂sung</h1>
            <a href="landing.html" class="btn btn-secondary">‚Üê Zur√ºck zur √úbersicht</a>
        </div>
        
        <!-- Aktive Men√ºpl√§ne -->
        <div class="card">
            <h2>Aktive Men√ºpl√§ne</h2>
            <div id="plans-container" class="loading">
                Lade aktive Men√ºpl√§ne...
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="loadProcurement()">üìã Beschaffung berechnen</button>
            </div>
        </div>
        
        <!-- Beschaffungsliste -->
        <div id="procurement-container" style="display: none;">
            <div class="card">
                <h2>Beschaffungsliste nach Bestelltagen</h2>
                <div id="procurement-list"></div>
                <div class="actions">
                    <button class="btn btn-success" onclick="createOrder()">‚úì Ausgew√§hlte Komponenten bestellen</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let activePlans = [];
        let procurementData = null;
        
        // Lade aktive Men√ºpl√§ne beim Start
        async function loadActivePlans() {
            try {
                const response = await fetch('/api/menu-plans?status=Aktiv');
                const plans = await response.json();
                
                activePlans = plans;
                
                const container = document.getElementById('plans-container');
                
                if (plans.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>Keine aktiven Men√ºpl√§ne gefunden</div>
                            <div style="font-size: 14px; margin-top: 10px;">
                                Erstellen Sie einen Men√ºplan und setzen Sie den Status auf "Aktiv"
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '<div class="plans-list"></div>';
                const plansList = container.querySelector('.plans-list');
                
                plans.forEach(plan => {
                    const planItem = document.createElement('div');
                    planItem.className = 'plan-item';
                    planItem.innerHTML = `
                        <input type="checkbox" id="plan-${plan.id}" value="${plan.id}" checked>
                        <div class="plan-info">
                            <div class="plan-name">${plan.name}</div>
                            <div class="plan-meta">
                                Erstellt: ${new Date(plan.created_at).toLocaleDateString('de-DE')} | 
                                ${plan.plan.days ? plan.plan.days.length : 0} Tage
                            </div>
                        </div>
                        <span class="status-badge">${plan.status}</span>
                    `;
                    plansList.appendChild(planItem);
                });
                
            } catch (error) {
                console.error('Fehler beim Laden der Pl√§ne:', error);
                document.getElementById('plans-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div>Fehler beim Laden der Men√ºpl√§ne</div>
                    </div>
                `;
            }
        }
        
        // Berechne Beschaffung aus ausgew√§hlten Pl√§nen
        async function loadProcurement() {
            const selectedPlanIds = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => parseInt(cb.value));
            
            if (selectedPlanIds.length === 0) {
                alert('Bitte w√§hlen Sie mindestens einen Men√ºplan aus');
                return;
            }
            
            try {
                const response = await fetch('/api/procurement/from-plans', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan_ids: selectedPlanIds
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    alert('Fehler beim Berechnen der Beschaffung: ' + data.error);
                    return;
                }
                
                procurementData = data.procurement;
                displayProcurement(data.procurement);
                
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Berechnen der Beschaffung');
            }
        }
        
        // Zeige Beschaffungsliste an
        function displayProcurement(procurement) {
            const container = document.getElementById('procurement-container');
            const list = document.getElementById('procurement-list');
            
            if (procurement.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div>Keine Komponenten gefunden</div>
                    </div>
                `;
                container.style.display = 'block';
                return;
            }
            
            list.innerHTML = '';
            
            procurement.forEach(orderDay => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'order-day';
                
                const header = document.createElement('div');
                header.className = 'order-day-header';
                header.textContent = `Bestelltag: ${new Date(orderDay.order_date).toLocaleDateString('de-DE')}`;
                dayDiv.appendChild(header);
                
                const ingredientList = document.createElement('div');
                ingredientList.className = 'ingredient-list';
                
                orderDay.ingredients.forEach((ingredient, index) => {
                    const ingredientItem = document.createElement('div');
                    ingredientItem.className = 'ingredient-item';
                    ingredientItem.innerHTML = `
                        <input type="checkbox" 
                               id="ingredient-${orderDay.order_date}-${index}" 
                               data-order-date="${orderDay.order_date}"
                               data-ingredient='${JSON.stringify(ingredient)}'
                               ${ingredient.ordered ? 'checked disabled' : ''}>
                        <div class="ingredient-info">
                            <div class="ingredient-name">${ingredient.name}</div>
                            <div class="ingredient-quantity">
                                ${ingredient.quantity.toFixed(2)} ${ingredient.unit}
                                ${ingredient.ordered ? ' (bereits bestellt)' : ''}
                            </div>
                        </div>
                    `;
                    ingredientList.appendChild(ingredientItem);
                });
                
                dayDiv.appendChild(ingredientList);
                list.appendChild(dayDiv);
            });
            
            container.style.display = 'block';
        }
        
        // Erstelle Bestellung
        async function createOrder() {
            const selectedIngredients = Array.from(
                document.querySelectorAll('#procurement-list input[type="checkbox"]:checked:not(:disabled)')
            ).map(cb => {
                return {
                    order_date: cb.dataset.orderDate,
                    ingredient: JSON.parse(cb.dataset.ingredient)
                };
            });
            
            if (selectedIngredients.length === 0) {
                alert('Bitte w√§hlen Sie mindestens eine Komponente aus');
                return;
            }
            
            if (!confirm(`${selectedIngredients.length} Komponenten bestellen?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/procurement/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: selectedIngredients
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Bestellung erfolgreich erstellt! Bestellnummer: ${data.order_id}`);
                    // Neu laden
                    loadProcurement();
                } else {
                    alert('Fehler beim Erstellen der Bestellung: ' + data.error);
                }
                
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Erstellen der Bestellung');
            }
        }
        
        // Beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            loadActivePlans();
        });
    </script>
</body>
</html>
