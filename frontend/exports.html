<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export & Berichte - Men√ºplansimulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            color: #4A4A4A;
        }
        
        .nav-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .nav-home a {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 1px solid #D3D3D3;
            color: #4A4A4A;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .nav-home a:hover {
            border-color: #87CEEB;
            color: #87CEEB;
        }
        
        .export-section {
            background: white;
            border: 1px solid #D3D3D3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-card {
            background: white;
            border: 1px solid #D3D3D3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .order-card:hover {
            border-color: #87CEEB;
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.2);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-title {
            font-weight: 600;
            color: #4A4A4A;
            font-size: 16px;
        }
        
        .order-date {
            color: #808080;
            font-size: 14px;
        }
        
        .order-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat {
            background: #F8F9FA;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #808080;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #4A4A4A;
        }
        
        .order-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #D3D3D3;
        }
        
        .order-details.show {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #D3D3D3;
        }
        
        th {
            background: #F8F9FA;
            font-weight: 600;
            color: #4A4A4A;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }
        
        .btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #D3D3D3;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .btn:hover {
            border-color: #87CEEB;
            color: #87CEEB;
        }
    </style>
</head>
<body>
    <div class="nav-home">
        <a href="landing.html">üè† Startseite</a>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üìù Export & Berichte</h1>
        </div>
        
        <div class="export-section">
            <h2>Bestelllisten-Historie</h2>
            <div id="loading" class="loading">Lade Bestelllisten...</div>
            <div id="ordersList">
                <!-- Wird dynamisch gef√ºllt -->
            </div>
        </div>
    </div>
    
    <script>
        let orders = [];
        
        // Lade Bestelllisten beim Seitenaufruf
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
        
        function loadOrders() {
            fetch('/api/orders')
                .then(response => response.json())
                .then(data => {
                    orders = data.orders || data || [];
                    displayOrders();
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Bestelllisten:', error);
                    document.getElementById('loading').textContent = 'Fehler beim Laden der Bestelllisten';
                });
        }
        
        function displayOrders() {
            const container = document.getElementById('ordersList');
            container.innerHTML = '';
            
            document.getElementById('loading').style.display = 'none';
            
            if (orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #808080; padding: 20px;">Keine Bestelllisten vorhanden. Erstellen Sie eine Bestellung in der Beschaffungsaufl√∂sung.</p>';
                return;
            }
            
            orders.forEach((order, index) => {
                const card = createOrderCard(order, index);
                container.appendChild(card);
            });
        }
        
        function createOrderCard(order, index) {
            const card = document.createElement('div');
            card.className = 'order-card';
            
            // Berechne Statistiken
            const totalComponents = order.components ? order.components.length : 0;
            const totalItems = order.components ? order.components.reduce((sum, c) => sum + (c.items ? c.items.length : 0), 0) : 0;
            
            card.innerHTML = `
                <div class="order-header">
                    <div class="order-title">Bestellung #${order.id || index + 1}</div>
                    <div>
                        <span class="order-date">${formatDate(order.created_at)}</span>
                        <button class="btn" onclick="event.stopPropagation(); deleteOrder(${index})">üóëÔ∏è L√∂schen</button>
                    </div>
                </div>
                
                <div class="order-stats">
                    <div class="stat">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">${order.status || 'Bestellt'}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Bestelltage</div>
                        <div class="stat-value">${totalComponents}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Komponenten</div>
                        <div class="stat-value">${totalItems}</div>
                    </div>
                </div>
                
                <div class="order-details" id="details_${index}">
                    ${renderOrderDetails(order)}
                </div>
            `;
            
            card.onclick = function() {
                toggleDetails(index);
            };
            
            return card;
        }
        
        function renderOrderDetails(order) {
            if (!order.components || order.components.length === 0) {
                return '<p style="color: #808080;">Keine Details verf√ºgbar</p>';
            }
            
            let html = '';
            
            order.components.forEach(component => {
                html += `
                    <h4 style="margin-top: 15px; color: #4A4A4A;">Bestelltag: ${component.order_day}</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Komponente</th>
                                <th>Menge</th>
                                <th>Einheit</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                if (component.items && component.items.length > 0) {
                    component.items.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity.toFixed(2)}</td>
                                <td>${item.unit}</td>
                            </tr>
                        `;
                    });
                }
                
                html += `
                        </tbody>
                    </table>
                `;
            });
            
            return html;
        }
        
        function toggleDetails(index) {
            const details = document.getElementById(`details_${index}`);
            if (details) {
                details.classList.toggle('show');
            }
        }
        
        function deleteOrder(index) {
            if (!confirm('Bestellung wirklich l√∂schen?')) {
                return;
            }
            
            // Entferne aus Array
            orders.splice(index, 1);
            
            // Speichere aktualisierte Liste
            fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orders: orders })
            })
            .then(() => {
                displayOrders();
            })
            .catch(error => {
                console.error('Fehler beim L√∂schen:', error);
                alert('Fehler beim L√∂schen der Bestellung');
            });
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unbekannt';
            const date = new Date(dateString);
            return date.toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
